<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 200% 200%;
      animation: moveBG 15s ease infinite;
      height: 100vh;
      position: relative;
    }

    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .error-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
    }

    .error-number {
      font-size: 6rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 3px 3px 0 #e74c3c;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error-message {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .description {
      color: rgba(255,255,255,0.8);
      margin-bottom: 2rem;
    }

    .home-link {
      color: white;
      background-color: #e74c3c;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s ease;
    }

    .home-link:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .error-number {
        font-size: 4rem;
      }

      .error-message {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <div id="particles"></div>

  <div class="error-content">
    <div class="glass-card">
      <div class="error-number">404</div>
      <div class="error-message">Page Not Found</div>
      <p class="description">Oops! The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="home-link"><i class="bi bi-house-door-fill"></i> Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.3,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
