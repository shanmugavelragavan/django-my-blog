{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-sm-10 col-md-8 col-lg-5">
      <div class="card shadow border-0 rounded-4">
        <div
          class="card-header bg-gradient-primary text-primary text-center py-4 rounded-top-4"
        >
          <h2 class="fw-bold mb-0">Forgot Password</h2>
        </div>
        <div class="card-body p-4">
          {% include "includes/errors.html" %} {% if error_message %}
          <div
            class="alert alert-danger alert-dismissible fade show mb-4"
            role="alert"
          >
            {{ error_message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endif %}

          <form
            method="post"
            novalidate
            class="needs-validation"
            autocomplete="off"
          >
            {% csrf_token %}

            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                name="email"
                placeholder="Email"
                autocomplete="email"
                required
              />
              <label for="email" class="fs-5">Email address</label>
              <div class="invalid-feedback">
                Please enter the email associated with your account.
              </div>
            </div>

            <div class="d-grid gap-3 mt-4">
              <button
                type="submit"
                class="btn btn-primary btn-lg fw-semibold shadow-sm"
              >
                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
              </button>
              <a
                href="{% url 'blog:login' %}"
                class="btn btn-outline-secondary btn-lg fw-semibold"
              >
                <i class="fas fa-arrow-left me-2"></i>Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Bootstrap 5 validation
  (() => {
    "use strict";
    const forms = document.querySelectorAll(".needs-validation");
    Array.from(forms).forEach((form) => {
      form.addEventListener(
        "submit",
        (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        },
        false
      );
    });
  })();
</script>
{% endblock %}
