<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A personal blog built with Django, featuring modern design and insights on technology."
    />
    <meta name="author" content="Your Name" />
    <title>{% block title %}My Blog{% endblock %} | Django Blog</title>

    {% load static %}

    <!-- Google Fonts: Poppins and Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    {% block extra_head %}{% endblock %}
  </head>

  <body class="d-flex flex-column min-vh-100">
    {% include 'includes/header.html' %}

    <main class="flex-shrink-0 py-4">
      <div class="container px-3 px-md-5">
        {% block content %}{% endblock %}
      </div>
    </main>

    {% include 'includes/footer.html' %}

    <!-- Back to top button -->
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
    >
      <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-in-out",
        once: true,
        mirror: false,
      });

      // Back to top button
      const backToTop = document.querySelector(".back-to-top");
      if (backToTop) {
        window.addEventListener("scroll", () => {
          if (window.scrollY > 100) {
            backToTop.classList.add("active");
          } else {
            backToTop.classList.remove("active");
          }
        });
      }
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
