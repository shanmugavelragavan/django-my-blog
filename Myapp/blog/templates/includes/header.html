<header
  class="border-bottom sticky-top shadow-sm"
  style="background: linear-gradient(to right, #f0f4f8, #d9e2ec)"
>
  <div class="container py-2">
    <div
      class="d-flex flex-column flex-md-row align-items-center justify-content-between"
    >
      <!-- Logo / Brand -->
      <a
        href="{% url 'blog:index' %}"
        class="mb-2 mb-md-0 text-decoration-none d-flex align-items-center"
      >
        <h3 class="fw-bold mb-0 text-primary hover-lift transition-all">
          My Blog
        </h3>
      </a>

      <!-- Navigation Menu -->
      <nav class="nav gap-2 gap-md-3 align-items-center justify-content-center">
        <a
          class="nav-link fw-medium text-secondary hover-lift transition-all"
          href="{% url 'blog:index' %}"
        >
          <i class="bi bi-house-door me-1"></i>Home
        </a>
        <a
          class="nav-link fw-medium text-secondary hover-lift transition-all"
          href="{% url 'blog:about' %}"
        >
          <i class="bi bi-info-circle me-1"></i>About
        </a>
        <a
          class="nav-link fw-medium text-secondary hover-lift transition-all"
          href="{% url 'blog:contact' %}"
        >
          <i class="bi bi-envelope me-1"></i>Contact
        </a>

        {% if user.is_authenticated %}
        <a
          class="nav-link fw-medium text-secondary hover-lift transition-all"
          href="{% url 'blog:dashboard' %}"
        >
          <i class="bi bi-speedometer2 me-1"></i>Dashboard
        </a>
        <a
          class="btn btn-outline-danger btn-sm hover-lift transition-all"
          href="{% url 'blog:logout' %}"
        >
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </a>
        {% else %}
        <a
          class="btn btn-primary btn-sm hover-lift transition-all"
          href="{% url 'blog:register' %}"
        >
          <i class="bi bi-person-plus me-1"></i>Register
        </a>
        <a
          class="btn btn-primary btn-sm hover-lift transition-all"
          href="{% url 'blog:login' %}"
        >
          <i class="bi bi-box-arrow-in-right me-1"></i>Login
        </a>
        {% endif %}
      </nav>
    </div>
  </div>
</header>
